name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python (في حال كنت تستخدم Python)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # تأكد من تحديد الإصدار المطلوب

      # Install dependencies (إذا كان هناك ملف requirements.txt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run tests (تنفيذ الاختبارات)
      - name: Run tests
        run: |
          pytest  # هنا تأكد من أن أمر الاختبار صحيح بناءً على البيئة الخاصة بك

      # رفع نتائج الاختبارات كأرتيفاكت (Artifact)
      - name: Upload test results
        uses: actions/upload-artifact@v3  # تحديث إلى v3
        with:
          name: test-results
          path: ./path/to/test-results  # المسار إلى ملفات نتائج الاختبار

  deploy:
    needs: build  # يعتمد هذا الجزء على نجاح مرحلة البناء
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Deploy steps (هنا يمكنك إضافة الخطوات الخاصة بالنشر، إن وجدت)
      - name: Deploy application
        run: |
          echo "Deploying application..."
